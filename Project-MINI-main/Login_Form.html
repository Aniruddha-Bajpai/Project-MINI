<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <script
      src="https://kit.fontawesome.com/3a3e121ecf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="subdiv-left"></div>

      <div class="subdiv-right">
        <h4>
          New here? <span><a href="Registration_Form.html">Register</a></span>
        </h4>

        <h1>Welcome Back</h1>
        <p>You have been missed!</p>

        <form action="index.html">
          <input id="UserEmail" type="email" placeholder="Email" required/>
          <input id="password" type="password" placeholder="Password" required/>
          <input
            type="submit"
            value="Sign In"
            class="button"
            onclick="usernameAuthenticate(doc.getElementById(username))"
          />
        </form>

        <h3 class="forget_password">
          <a href="Reset_Password.html">Forgot Password?</a>
        </h3>

        <h3>- or continue with -</h3>

        <span class="social-icons">
          <a href=""><i class="fa-brands fa-google"></i></a>
          <!-- <a href=""><i class="fa-brands fa-facebook"></i></a> -->
          <!-- <a href=""><i class="fa-brands fa-twitter"></i></a> -->
        </span>
      </div>
    </div>
  </body>
</html>
