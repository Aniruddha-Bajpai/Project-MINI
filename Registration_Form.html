<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style/form.css" />
  </head>
  <body>
    <div class="box">
      <div class="subdiv-left"></div>
      <div class="subdiv-right">
        <!-- <h4>New here? <span><a href="">Register</a></span></h4> -->
        <h1>Welcome</h1>
        <p>Enter into world of doctors!</p>

        <form action="Login_Form.html">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="text" placeholder="College Name" required />
          <input type="tel" placeholder="Licence Number" required />
          <input type="submit" placeholder="Sign In" class="button" required />
        </form>
      </div>
    </div>
  </body>
</html>
